<ion-content>
  <ion-toolbar color="primary">
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">
        <ion-icon name="close" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

  <ion-slides [options]="slideOpts" pager="true" class="slides_gallery">
    <ion-slide class="image-slide">
      <img [src]="img">
    </ion-slide>
  </ion-slides>
</ion-content>
